#server port
server.port=9090

#Login details
resource.token.uri = http://localhost:8080/login
resource.client.id = tlam14
resource.client.secret = tlam14
resource.grant.type = password

#Logging level
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

#DB configuration
spring.liquibase.change-log=classpath:db/changelog-master.xml
spring.liquibase.enabled=true
spring.jpa.open-in-view=false

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.org.hibernate.flushMode=COMMIT

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.datasource.url=jdbc:mysql://localhost:3307/notes?createDatabaseIfNotExist=true

spring.datasource.username=root
spring.datasource.password=root

